# CTRL-E is the cross-platform shortcut (we tried BACK_SPACE, but
# that didn't work on any platform!), whereas DEL doesn't work
# on the Macintosh as it is reserved for system-level focus events.
edit.delete.label = &Delete
edit.delete.accelerator = DELETE
edit.delete.accelerator.mac = meta E

# Escape is the Windows convention for deselect, CTRL-D is the Adobe
# convention. We use the latter in all cases though, as the Macintosh 
# has problems with special keys, and as the Escape key is used to
# dismiss the menu itself.
edit.deselect.label = Dese&lect
edit.deselect.accelerator = control D
edit.deselect.accelerator.mac = meta D

